<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contacto - Ecomaker</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset de márgenes y paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        /* Sección de Contacto */
        #contacto {
            padding: 60px 20px;
            text-align: center;
            background-color: #e9ecef;
        }

        #contacto h2 {
            font-size: 2.5em;
            color: #28a745;
            margin-bottom: 20px;
        }

        /* Contenedor del Formulario y la Información de Contacto */
        .contact-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
        }

        /* Formulario de Contacto */
        .contact-form {
            flex: 1;
            min-width: 300px;
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .contact-form button {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .contact-form button:hover {
            background-color: #218838;
        }

        /* Información de Contacto */
        .contact-info {
            flex: 1;
            min-width: 300px;
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .contact-info h3 {
            font-size: 1.8em;
            color: #28a745;
            margin-bottom: 10px;
        }

        .contact-info p {
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .contact-info img {
            width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }

        /* Estilos para el mapa */
        .map-container {
            margin-top: 40px;
            position: relative;
            height: 400px;
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
        }

        /* Pie de página */
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 20px;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Sección de Contacto -->
    <section id="contacto">
        <h2>Contáctanos</h2>

        <div class="contact-container">
            <!-- Formulario de Contacto -->
            <div class="contact-form">
                <h3>Envíanos tu mensaje</h3>
                <form action="enviar_mensaje.php" method="POST">
                    <input type="text" name="nombre" placeholder="Tu nombre" required>
                    <input type="email" name="email" placeholder="Tu correo electrónico" required>
                    <textarea name="mensaje" placeholder="Escribe tu mensaje aquí..." rows="5" required></textarea>
                    <button type="submit">Enviar Mensaje</button>
                    <a href="index.html"><button type="button">Volver</button>
                    </a>
                </form>
            </div>

            <!-- Información de Contacto -->
            <div class="contact-info">
                <h3>Información de Contacto</h3>
                <p><strong>Correo Electrónico:</strong> <a href="mailto:info@ecomaker.com">info@ecomaker.com</a></p>
                <p><strong>Teléfono:</strong> +51 987 654 321</p>
                <p><strong>Dirección:</strong> Av. Sostenibilidad 123, Lima, Perú</p>

                <!-- Imagen decorativa -->
                <img src="https://via.placeholder.com/300x200" alt="Imagen de contacto">
            </div>
        </div>

        <!-- Mapa interactivo (opcional) -->
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=..." width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 Ecomaker. Todos los derechos reservados.</p>
        <p>
            <a href="#politicas">Políticas</a> | <a href="#terminos">Términos y Condiciones</a>
        </p>
    </footer>

</body>
</html>
